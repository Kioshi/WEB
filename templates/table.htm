<div class="section">
    <div class="container">      
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
                {{pageName}}<br>
            </h1>
          </div>
        </div>
        {% if dataLenght > 0 %}
            {% for index in range(0, dataLenght-1) %}
                {% if index is divisible by(4) and index > 0%}
                    </div><div class="row">
                {% elseif index is divisible by(4) %}
                    <div class="row">
                {% endif %}                
                <div class="col-md-3">
                    <a href="index.php?{{link}}={{data[index].id}}">
                        <img src="{{data[index].img}}" class="img-thumbnail" style="height:250px;width:250px;overflow:hidden">
                        <h3>{{data[index].nazev}}</h3>
                    </a>
                </div> 
            {% endfor %}
        {% endif %}
    </div>
</div>
