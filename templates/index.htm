<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/base/jquery-ui.css" type="text/css" media="all" /> 
    <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
    
  </head>
  <body>
    <script>
        $(document).ready(function(){
            $('.editable').editable({
                mode: 'inline',
                url: window.location.href,
                emptytext: '-',
                params: function(params) 
                {
                    return jQuery.extend(true, {oldValue: $(this).text()}, params);
                },
                display: function(value) 
                {
                    switch ($(this).attr('data-name'))
                    {
                        case 'hry_cena':
                            $(this).text(value + ' Kƒç'); break;
                        case 'hry_hernidoba':
                            $(this).text(value + ' min'); break;
                    }
                },
                error: function(response, newValue) { return ''; },
                success: function(response, newValue) 
                {
                    if (response.status !== 'error')
                    {
                        $(this).text(newValue);
                    }
                }
            });

            $('.datepicker').datepicker({format: "dd-mm-yyyy"});
        });
    </script>
      {{navbar}}
      {{body|raw}}
  </body>
</html>
